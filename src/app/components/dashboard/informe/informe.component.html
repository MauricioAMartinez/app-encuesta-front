
<div class="container">
    <ngx-charts-pie-chart
    [view]="view"
    scheme="nightLights"
    [results]="single"
    [gradient]="gradient"
    [legend]="showLegend"
    [legendPosition]="legendPosition"
    [doughnut]="isDoughnut"
    [explodeSlices]="explodeSlices"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-pie-chart>

</div>
