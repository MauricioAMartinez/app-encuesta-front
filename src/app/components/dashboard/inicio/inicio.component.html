<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input
      autocomplete="off"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click)="reenviar(element.correo,element.id)" 
          >
            <mat-icon matTooltip="Reenviar"
              ><span class="material-icons"> send </span></mat-icon
            >
          </button>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click)="eliminar(element.id)" 
          >
            <mat-icon matTooltip="Eliminar"
              ><span class="material-icons"> delete </span></mat-icon
            >
          </button>
          <button
            mat-icon-button
            color="primary"
            aria-label="Example icon button with a home icon"
            (click)="respuestaUsuario(element.id)"
          >
            <mat-icon matTooltip="Observar"
              ><span class="material-icons">
                <span class="material-icons"> search </span>
              </span></mat-icon
            >
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div style="margin-top: 10px; text-align: center;">
    <h2 *ngIf="listarCorreos.length == 0">No hay usuarios para mostrar</h2>
  </div>
</div>
